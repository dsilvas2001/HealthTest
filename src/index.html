  <!-- ========== java botom arriba========== -->
  <script>
    $(document).ready(function () {
      /*aqui planteamos que el boton tenga una animación al momento de desaparecer*/
      $(".arriba").click(function () {
        $("body,html").animate(
          {
            scrollTop: "0px",
          },
          300
        );
      });
      $(window).scroll(function () {
        /*aqui le indicamos que al momento  que se esta deslizando
         * hacia arriba gracias a la función "function" esta llamando a la animación*/
        if ($(this).scrollTop() > 0) {
          $(".arriba").slideDown(300);
        } else {
          /*En este caso el boton esta a la vista del usuario*/
          $(".arriba").slideUp(300);
        }
      });
    });
  </script>

<script>
  const btn = document.getElementById('button');

  document.getElementById('form')
          .addEventListener('submit', function (event) {
              event.preventDefault();

              btn.value = 'Enviando...';

              const serviceID = 'default_service';
              const templateID = 'template_eax67ds';

              emailjs.sendForm(serviceID, templateID, this)
                      .then(() => {

                      }, (err) => {
                          btn.value = 'Enviar';
                          alert(JSON.stringify(err));
                      });
          });
</script>
