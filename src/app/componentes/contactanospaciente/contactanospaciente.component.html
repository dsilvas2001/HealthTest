<section class="dashboard">
  <div class="top">
    <i class="uil uil-bars sidebar-toggle"></i>

    <div class="search-box">
      <i class="uil uil-search"></i>
      <input type="text" placeholder="Search here..." />
    </div>
  </div>

  <div class="dash-content">
    <section class="book" id="book">
      <div class="title">
        <i class="fa-solid fa-chart-simple"></i>
        <span class="text" style="color: blue">Contactanos</span>
        <span class="text">/ HelthTest</span>
      </div>
      <h1 class="heading"><span>Contacta Con</span> Nosotros</h1>

      <div class="row">
        <form id="form">
          <h3>Nos Encantan Las Conversaciones, Hablemos.</h3>
          <input
            type="text"
            name="from_name"
            id="from_name"
            placeholder="Nombre Completo"
            class="box"
            required
          />
          <input
            type="number"
            name="phone"
            id="phone"
            placeholder="Numero de Telefono"
            class="box"
            required
          />
          <input
            type="email"
            name="email_id"
            id="email_id"
            placeholder="Email"
            class="box"
            required
          />
          <textarea
            class="box"
            name="message"
            name="message"
            id="message"
            cols="30"
            rows="5"
            placeholder="Ingresa Tu Mensaje"
          ></textarea>
          <button>
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text">
              <input type="submit" class="front" id="button" value="Enviar" />
              <i class="fa-solid fa-message"></i
            ></span>
          </button>
        </form>
      </div>
    </section>
  </div>
  <app-footer></app-footer>
</section>
